name: Auth Workflow
on:
  push:
    branches:
      - auth
env:
  TOKEN_KEY: secrettoken
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install main dependencies
        uses: ./.github/actions/setup
        with:
          working_dir: users-api
  build-auth-image:
    needs: setup
    uses: ./.github/workflows/image-builder.yml
    with:
      working_dir: auth-api
      image: auth-api
    secrets:
      docker_hub_user: ${{ secrets.DOCKER_HUB_USER }}
      docker_hub_pass: ${{ secrets.DOCKER_HUB_PASS }}
  kubernetes:
    needs: build-auth-image
    runs-on: ubuntu-latest
    env:
      KUB_WORKING_DIR: kubernetes/auth
      KUBCONFIG: ${{ secrets.KUBCONFIG }}

    steps:
      - name: Get the code
        uses: actions/checkout@v3
      # - name: start minikube
      #   id: minikube
      #   uses: medyagh/setup-minikube@master
      # - name: get pods
      #   working-directory: kubernetes/auth
      #   run: kubectl apply -f service.yaml
      # -----------------------------------------------------------------------
      # - name: Configure kubectl
      #   run: |
      #     kubectl config use-context minikube
      # - name: Deploy Application
      #   run: |
      #     kubectl apply -f ${{env.KUB_WORKING_DIR}}/service.yaml
      # -----------------------------------------------------------------------
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1

      - name: Configure kubectl context
        run: |
          kubectl config set-context minikube --cluster=minikube --user=minikube
          kubectl config use-context minikube

      - name: Add cluster and user info to kubectl
        run: |
          kubectl config set-cluster minikube --server=https://a3c1-45-243-168-75.ngrok-free.app/ --insecure-skip-tls-verify=true
          kubectl config set-credentials minikube

      - name: Deploy to Minikube
        run: |
          kubectl apply -f ${{ env.KUB_WORKING_DIR }}/service.yaml
