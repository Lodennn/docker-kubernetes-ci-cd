name: Auth Workflow
on:
  push:
    branches:
      - auth
env:
  TOKEN_KEY: secrettoken
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install main dependencies
        uses: ./.github/actions/setup
        with:
          working_dir: users-api
  build-auth-image:
    needs: setup
    uses: ./.github/workflows/image-builder.yml
    with:
      working_dir: auth-api
      image: auth-api
      image-tag: ${{ github.sha }}
    secrets:
      docker_hub_user: ${{ secrets.DOCKER_HUB_USER }}
      docker_hub_pass: ${{ secrets.DOCKER_HUB_PASS }}
  deploy:
    needs: build-auth-image
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Get the code
        uses: actions/checkout@v4
        with:
          repository: ${{github.actor}}/challenge-ci-cd
          ref: main
          token: ${{ secrets.MY_PAT }}
          persist-credentials: true
      - name: update resources
        working-directory: kubernetes/auth
        run: 'sed -i "s/\(image: lodenn\/auth-api:\)[a-f0-9]*/\1${{ github.sha }}/" deployment.yaml'
      - name: configure git
        run: |
          git config --global user.email "khalednasser788@gmail.com"
          git config --global user.name "Lodenn"
          git add -A
          git commit -am "update image ${{ github.sha }}"
          git push origin main
  deploy-users-app:
    needs: deploy
    uses: ./.github/workflows/users.yml
    secrets:
      DB_USER: ${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
      DB_PASS: ${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
      DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
      DOCKER_HUB_PASS: ${{ secrets.DOCKER_HUB_PASS }}
      MY_PAT: ${{ secrets.MY_PAT }}
